---
- hosts: all
  become: yes
  become_method: sudo

  tasks:
  - name: Make sure apt packages are up-to-date
    apt:
      update_cache: yes
      upgrade: dist
  
  - name: Install needed apt packages
    apt: name={{ item }} state=present
    with_items:
      - python-pip
      - python-dev
      - postgresql
      - postgresql-server-dev-all
      
  - name: Install needed pip packages
    pip: name={{ item }} state=present
    with_items:
      - virtualenv
      - virtualenvwrapper
      - psycopg2
      - luigi

  - name: Copy postgres pb_hba.conf file
    copy:
      src: /Users/mprittie/Vagrant/luigi/conf/pg_hba.conf
      dest: /etc/postgresql/9.3/main/pg_hba.conf
      owner: postgres
      group: postgres
      mode: "u=rw,g=r"

  - name: Start postgresql server
    service:
      name: postgresql
      state: restarted

  - name: Create luigi postgres user
    become: yes
    become_user: postgres
    postgresql_user:
      name: luigi
      password: password
      role_attr_flags: CREATEDB,NOSUPERUSER

  - name: Create test ETL database
    become: yes
    become_user: postgres
    postgresql_db:
      name: pcornet
      owner: luigi

  - name: Create PCORnetETL virtualenv
      pip:
        virtualenv: /vagrant/venv
        virtualenv_site_packages: yes

  - name: Copy pcornet.pth into virtualenv
    copy:
      src: /Users/mprittie/Vagrant/luigi/conf/pcornet.pth
      dest: /vagrant/venv/lib/python2.7/site-packages/pcornet.pth
      owner: vagrant
      group: vagrant
      mode: "u=rw,g=r,o=r"

  - name: Start luigid scheduler
    command: luigid --background --pidfile /home/vagrant/luigid.pid --logdir /home/vagrant/logs --state-path /home/vagrant/luigid.dat
    args:
      creates: /home/vagrant/luigid.pid